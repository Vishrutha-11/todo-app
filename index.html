<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishu Todo App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Vishu Todo App</h1>
    <h2>Todos</h2>
    <div class="input-div">
        <input id="todo-input">
        <button id="add-btn-id" class="add-btn">Add</button>
    </div>
    <ul id="todo-list">
    </ul>
    
    <div class="bottom-section">
        <div class="actions-column">
            <h3>Actions</h3>
            <button id="mark-all-completed-btn">Mark All Completed</button>
            <button id="clear-completed-btn">Clear Completed</button>
        </div>
        
        <div class="remaining-column">
            <h3>Remaining Todos</h3>
            <p><span id="remaining-count">0</span> items left</p>
        </div>
        
        <div class="filter-status-column">
            <h3>Filter by Status</h3>
            <div class="status-option selected" data-status="all">All</div>
            <div class="status-option" data-status="active">Active</div>
            <div class="status-option" data-status="completed">Completed</div>
        </div>
        
        <div class="filter-color-column">
            <h3>Filter by Color</h3>
            <div class="color-option">
                <input type="checkbox" id="color-green">
                <label for="color-green"><span class="color-box green"></span>Green</label>
            </div>
            <div class="color-option">
                <input type="checkbox" id="color-blue">
                <label for="color-blue"><span class="color-box blue"></span>Blue</label>
            </div>
            <div class="color-option">
                <input type="checkbox" id="color-orange">
                <label for="color-orange"><span class="color-box orange"></span>Orange</label>
            </div>
            <div class="color-option">
                <input type="checkbox" id="color-purple">
                <label for="color-purple"><span class="color-box purple"></span>Purple</label>
            </div>
            <div class="color-option">
                <input type="checkbox" id="color-red">
                <label for="color-red"><span class="color-box red"></span>Red</label>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
